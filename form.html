<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Sampson Longjohn">
    <meta name="description" content="Form for submitting product reviews">
 <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/forms.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <fieldset>
                <legend>Product Information</legend>
                <label for="productname">Product Name</label>
                <select id="productname" name="productname" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>
            </fieldset>

    <fieldset class="rating-fieldset">
    <legend>Overall Rating</legend>
    <div class="rating-stars">
        <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5" title="5 stars"></label>
        
        <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="4 stars"></label>
        
        <input type="radio" id="rating3" name="rating" value="3"><label for="rating3" title="3 stars"></label>
        
        <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="2 stars"></label>
        
        <input type="radio" id="rating1" name="rating" value="1"><label for="rating1" title="1 star"></label>
    </div>
</fieldset>


            <fieldset>
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="install-date" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="feature-durability" name="feature" value="durability">
                        <label for="feature-durability">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature-ease" name="feature" value="ease-of-use">
                        <label for="feature-ease">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature-performance" name="feature" value="performance">
                        <label for="feature-performance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature-design" name="feature" value="design">
                        <label for="feature-design">Design</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <label for="review-text">Written Review (Optional)</label>
                <textarea id="review-text" name="review-text" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-button">

        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ¸ Sampson Longjohn ðŸŒ¸ Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
